<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="scripts.js"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div class="scoreboard">
            <a id="wins">0</a>
            <a id="dash">-</a>
            <a id="ties">0</a>
            <a id="dash">-</a>
            <a id="losses">0</a>
        </div>
        <div class="statement">
            <a id="statement">Choose Rock, Paper, or Scissors</a>
        </div>
        <div class="buttons">
            <input  id="rock" type="image" src="rockIcon.png" onclick="rock();">
            <input  id="paper" type="image" src="paperIcon.png" onclick="paper();">
            <input id="scissors" type="image" src="scissorsIcon.png" onclick="scissors();">
            
        </div>
    </body>
</html>
